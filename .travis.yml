language: java
jdk:
- oraclejdk8
sudo: false
addons:
  apt:
    packages:
    - oracle-java8-installer
deploy:
  provider: releases
  file:
  - "./PathfinderAPI/target/PathfinderAPI.jar"
  - "./PathfinderAPI/target/PathfinderAPI-sources.jar"
  skip_cleanup: true
  on:
    tags: true
    repo: ysl3000/PathfindergoalAPI
  overwrite: true
  api_key:
    secure: 
env:
  - ci=true
script:
  - mvn -pl "!PathfinderAPI" clean install